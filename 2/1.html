<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная 'с' хранит в себе переменную 'а' = 1 ,а впереди переменной 'а' ++ инкремент который увеличевает переменную на + 1 и получаем 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная 'd' хранит в себе переменную 'b' = 1 ,а позади переменной 'b' постфиксная форма 'b++'' также увеличивает 'b', но возвращает старое значение (которое было до увеличения) и получаем 1
     */
    d = b++;
    console.log(d);

    /*
    В переменной 'с' хранит в себе 2 + переменную 'a = 2' так как значение ее было уже переписано выше и прибавляем +1 по икременту и получаем 5.
     */
    c = 2 + ++a;
    console.log(c);

  /*
  Переменная 'd' хранит в себе 2 + переменную 'b' постфиксная форма 'b++'' также увеличивает , но возвращает старое значение 'b = 2'(переписанное выше) и получаем 4
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
  </script>
 </body>
</html>
